name: NestJS Test CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run test
        run: npm run test

      - name: Start linter
        run: npm run lint

      - name: Start build process
        run: npm run build

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: $-node-$
